version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-helpdesk}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - helpdesk-network
    # Remove port exposure in production (use internal network only)
    # ports:
    #   - "5432:5432"

  # Redis for BullMQ worker queue
  redis:
    image: redis:7-alpine
    command: redis-server --save "" --appendonly yes --appendfsync everysec
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - helpdesk-network
    # Remove port exposure in production (use internal network only)
    # ports:
    #   - "6379:6379"

  # MinIO for object storage (S3-compatible)
  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL:-http://localhost:9001}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - helpdesk-network
    # Remove port exposure in production (use internal network only)
    # ports:
    #   - "9000:9000"
    #   - "9001:9001"

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Use multi-stage build for production
      target: production
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL}
      
      # NextAuth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      
      # Node Environment
      NODE_ENV: production
      
      # Redis (for sessions/caching if needed)
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      
      # Storage
      STORAGE_BASE_URL: ${STORAGE_BASE_URL:-http://minio:9000}
      
      # Email (optional)
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@helpdesk.local}
      
      # Rate Limiting
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-20}
      
      # Spam Guard
      SPAM_GUARD_ENABLED: ${SPAM_GUARD_ENABLED:-true}
      SPAM_GUARD_COOLDOWN_MS: ${SPAM_GUARD_COOLDOWN_MS:-10000}
      
      # Attachments
      ATTACH_ALLOWED_MIME: ${ATTACH_ALLOWED_MIME:-image/png,image/jpeg,application/pdf,text/plain}
      ATTACH_MAX_BYTES: ${ATTACH_MAX_BYTES:-26214400}
      
      # SLA
      SLA_REMINDER_LEAD_MINUTES: ${SLA_REMINDER_LEAD_MINUTES:-30}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - helpdesk-network
    ports:
      - "${APP_PORT:-3000}:3000"
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # BullMQ Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL}
      
      # Redis
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      BULLMQ_QUEUE: ${BULLMQ_QUEUE:-helpdesk-default}
      BULLMQ_PREFIX: ${BULLMQ_PREFIX:-helpdesk}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-5}
      WORKER_MAX_ATTEMPTS: ${WORKER_MAX_ATTEMPTS:-3}
      WORKER_BACKOFF_MS: ${WORKER_BACKOFF_MS:-5000}
      WORKER_DLQ_ENABLED: ${WORKER_DLQ_ENABLED:-true}
      WORKER_DLQ_NAME: ${WORKER_DLQ_NAME:-helpdesk-default-dlq}
      
      # Node Environment
      NODE_ENV: production
      
      # Email (for notifications)
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@helpdesk.local}
      
      # SLA
      SLA_REMINDER_LEAD_MINUTES: ${SLA_REMINDER_LEAD_MINUTES:-30}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "pnpm worker:health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - helpdesk-network
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  helpdesk-network:
    driver: bridge

