openapi: 3.1.0
info:
  title: HelpDesk API
  version: 0.1.0
  description: Contract-ready OpenAPI covering target ticketing endpoints.
servers:
  - url: https://example.com
    description: Replace with deployment host
components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: next-auth.session-token
  parameters:
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    Offset:
      name: offset
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
    Sort:
      name: sort
      in: query
      description: field:direction (createdAt, priority, status)
      schema:
        type: string
  requestBodies:
    TicketCreate:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TicketCreate'
    TicketUpdate:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TicketUpdate'
    CommentCreate:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CommentCreate'
    AttachmentCreate:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AttachmentCreate'
  responses:
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  schemas:
    Error:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true
        traceId:
          type: string
    ErrorResponse:
      type: object
      properties:
        error:
          $ref: '#/components/schemas/Error'
    Ticket:
      type: object
      properties:
        id:
          type: string
          format: uuid
        number:
          type: integer
        title:
          type: string
        descriptionMd:
          type: string
        status:
          type: string
          enum: [NOWE, W_TOKU, OCZEKUJE_NA_UZYTKOWNIKA, WSTRZYMANE, ROZWIAZANE, ZAMKNIETE, PONOWNIE_OTWARTE]
        priority:
          type: string
          enum: [NISKI, SREDNI, WYSOKI, KRYTYCZNY]
        category:
          type: string
          nullable: true
        requesterId:
          type: string
          format: uuid
        assigneeUserId:
          type: string
          format: uuid
          nullable: true
        assigneeTeamId:
          type: string
          format: uuid
          nullable: true
        organizationId:
          type: string
          format: uuid
        firstResponseAt:
          type: string
          format: date-time
          nullable: true
        firstResponseDue:
          type: string
          format: date-time
          nullable: true
        resolveDue:
          type: string
          format: date-time
          nullable: true
        resolvedAt:
          type: string
          format: date-time
          nullable: true
        closedAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        etag:
          type: string
    TicketCreate:
      type: object
      required: [title, descriptionMd, priority]
      properties:
        title:
          type: string
          minLength: 3
          maxLength: 140
        descriptionMd:
          type: string
          minLength: 3
          maxLength: 8000
        priority:
          type: string
          enum: [NISKI, SREDNI, WYSOKI, KRYTYCZNY]
        category:
          type: string
          nullable: true
        tags:
          type: array
          items:
            $ref: '#/components/schemas/TagRef'
    TicketUpdate:
      type: object
      properties:
        status:
          type: string
          enum: [NOWE, W_TOKU, OCZEKUJE_NA_UZYTKOWNIKA, WSTRZYMANE, ROZWIAZANE, ZAMKNIETE, PONOWNIE_OTWARTE]
        priority:
          type: string
          enum: [NISKI, SREDNI, WYSOKI, KRYTYCZNY]
        assigneeUserId:
          type: string
          format: uuid
          nullable: true
        assigneeTeamId:
          type: string
          format: uuid
          nullable: true
    Comment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        ticketId:
          type: string
          format: uuid
        authorId:
          type: string
          format: uuid
        bodyMd:
          type: string
        isInternal:
          type: boolean
        createdAt:
          type: string
          format: date-time
    CommentCreate:
      type: object
      required: [bodyMd]
      properties:
        bodyMd:
          type: string
          minLength: 1
          maxLength: 4000
        isInternal:
          type: boolean
          default: false
    Attachment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        ticketId:
          type: string
          format: uuid
        uploaderId:
          type: string
          format: uuid
        fileName:
          type: string
        mimeType:
          type: string
        sizeBytes:
          type: integer
        status:
          type: string
          enum: [PENDING, CLEAN, REJECTED]
        url:
          type: string
          format: uri
          nullable: true
        createdAt:
          type: string
          format: date-time
    AttachmentCreate:
      type: object
      required: [fileName, mimeType, sizeBytes]
      properties:
        fileName:
          type: string
        mimeType:
          type: string
        sizeBytes:
          type: integer
          maximum: 26214400
    Tag:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
    TagRef:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
