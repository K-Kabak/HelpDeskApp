openapi: 3.1.0
info:
  title: HelpDesk API (AS-IS)
  version: 0.1.0
  description: OpenAPI baseline reflecting currently implemented routes.
servers:
  - url: https://example.com
    description: Replace with deployment host
components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: next-auth.session-token
  schemas:
    ErrorAsIs:
      type: object
      properties:
        error:
          oneOf:
            - type: string
            - type: object
              additionalProperties: true
    UserSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [REQUESTER, AGENT, ADMIN]
        organizationId:
          type: string
          format: uuid
        emailVerified:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        ticketCount:
          type: integer
          description: Total tickets created by this user
        activeTicketCount:
          type: integer
          description: Active tickets assigned to this user
      additionalProperties: true
    TeamSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        organizationId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        memberCount:
          type: integer
          description: Number of team members
        activeTicketCount:
          type: integer
          description: Active tickets assigned to this team
      additionalProperties: true
    Ticket:
      type: object
      properties:
        id:
          type: string
          format: uuid
        number:
          type: integer
        title:
          type: string
        descriptionMd:
          type: string
        status:
          type: string
          enum: [NOWE, W_TOKU, OCZEKUJE_NA_UZYTKOWNIKA, WSTRZYMANE, ROZWIAZANE, ZAMKNIETE, PONOWNIE_OTWARTE]
        priority:
          type: string
          enum: [NISKI, SREDNI, WYSOKI, KRYTYCZNY]
        category:
          type: string
          nullable: true
        requesterId:
          type: string
          format: uuid
        assigneeUserId:
          type: string
          format: uuid
          nullable: true
        assigneeTeamId:
          type: string
          format: uuid
          nullable: true
        organizationId:
          type: string
          format: uuid
        firstResponseAt:
          type: string
          format: date-time
          nullable: true
        firstResponseDue:
          type: string
          format: date-time
          nullable: true
        resolveDue:
          type: string
          format: date-time
          nullable: true
        resolvedAt:
          type: string
          format: date-time
          nullable: true
        closedAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    TicketExpanded:
      allOf:
        - $ref: '#/components/schemas/Ticket'
        - type: object
          properties:
            requester:
              $ref: '#/components/schemas/UserSummary'
            assigneeUser:
              $ref: '#/components/schemas/UserSummary'
            assigneeTeam:
              $ref: '#/components/schemas/TeamSummary'
    TicketCreate:
      type: object
      required: [title, descriptionMd, priority]
      properties:
        title:
          type: string
          minLength: 3
        descriptionMd:
          type: string
          minLength: 3
        priority:
          type: string
          enum: [NISKI, SREDNI, WYSOKI, KRYTYCZNY]
        category:
          type: string
          nullable: true
    TicketUpdate:
      type: object
      description: Must include at least one of the fields below; requester-only updates are limited to closing/reopening.
      properties:
        status:
          type: string
          enum: [NOWE, W_TOKU, OCZEKUJE_NA_UZYTKOWNIKA, WSTRZYMANE, ROZWIAZANE, ZAMKNIETE, PONOWNIE_OTWARTE]
        priority:
          type: string
          enum: [NISKI, SREDNI, WYSOKI, KRYTYCZNY]
        assigneeUserId:
          type: string
          format: uuid
          nullable: true
        assigneeTeamId:
          type: string
          format: uuid
          nullable: true
    Comment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        ticketId:
          type: string
          format: uuid
        authorId:
          type: string
          format: uuid
        isInternal:
          type: boolean
        bodyMd:
          type: string
        createdAt:
          type: string
          format: date-time
    CommentCreate:
      type: object
      required: [bodyMd]
      properties:
        bodyMd:
          type: string
          minLength: 1
        isInternal:
          type: boolean
          default: false
    AdminAuditEvent:
      type: object
      properties:
        id:
          type: string
          format: uuid
        action:
          type: string
          enum: [CREATE, UPDATE, DELETE]
        resource:
          type: string
          enum: [USER, TEAM, TAG, SLA]
        resourceId:
          type: string
        actorId:
          type: string
          format: uuid
        actor:
          type: object
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
              nullable: true
            email:
              type: string
              format: email
        data:
          type: object
          nullable: true
          additionalProperties: true
        createdAt:
          type: string
          format: date-time
    PageInfo:
      type: object
      properties:
        limit:
          type: integer
        offset:
          type: integer
        total:
          type: integer
    WorkerQueueJob:
      type: object
      properties:
        jobId:
          type: string
          format: uuid
        jobType:
          type: string
          description: |-
            Worker queue job type (e.g., `slaBreach`, `slaReminder`, `notificationDispatch`).
        ticketId:
          type: string
          format: uuid
        priority:
          type: string
          enum: [NISKI, SREDNI, WYSOKI, KRYTYCZNY]
        dueAt:
          type: string
          format: date-time
        payload:
          type: object
          additionalProperties: true
      example:
        jobId: 123e4567-e89b-12d3-a456-426655440000
        jobType: slaBreach
        ticketId: 111e4567-e89b-12d3-a456-426655440001
        priority: WYSOKI
        dueAt: 2025-12-22T10:00:00Z
        payload:
          breachType: resolve
    WorkerEvent:
      type: object
      properties:
        eventId:
          type: string
          format: uuid
        eventType:
          type: string
          enum: [slaBreach, slaReminder, notificationSent]
        occurredAt:
          type: string
          format: date-time
        metadata:
          type: object
          additionalProperties: true
        job:
          $ref: '#/components/schemas/WorkerQueueJob'
      example:
        eventId: 223e4567-e89b-12d3-a456-426655440002
        eventType: slaBreach
        occurredAt: 2025-12-22T10:05:00Z
        metadata:
          breachedDurationSeconds: 3600
        job:
          jobId: 123e4567-e89b-12d3-a456-426655440000
          jobType: slaBreach
    NotificationEnvelope:
      type: object
      properties:
        channel:
          type: string
          enum: [email, inApp]
        recipientId:
          type: string
          format: uuid
        subject:
          type: string
        body:
          type: string
        metadata:
          type: object
          additionalProperties: true
      example:
        channel: email
        recipientId: 333e4567-e89b-12d3-a456-426655440003
        subject: "Ticket SLA reminder"
        body: "SLA breach is imminent; please respond."
        metadata:
          ticketId: 111e4567-e89b-12d3-a456-426655440001
    UserCreate:
      type: object
      required: [email, name, role, password]
      properties:
        email:
          type: string
          format: email
        name:
          type: string
          minLength: 1
        role:
          type: string
          enum: [REQUESTER, AGENT, ADMIN]
        password:
          type: string
          minLength: 8
    UserUpdate:
      type: object
      properties:
        email:
          type: string
          format: email
        name:
          type: string
          minLength: 1
        role:
          type: string
          enum: [REQUESTER, AGENT, ADMIN]
        password:
          type: string
          minLength: 8
    TeamCreate:
      type: object
      required: [name]
      properties:
        name:
          type: string
          minLength: 1
    TeamUpdate:
      type: object
      required: [name]
      properties:
        name:
          type: string
          minLength: 1
    TeamMembership:
      type: object
      properties:
        userId:
          type: string
          format: uuid
        user:
          $ref: '#/components/schemas/UserSummary'
        joinedAt:
          type: string
          format: date-time
    InAppNotification:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        type:
          type: string
        title:
          type: string
        message:
          type: string
        readAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        metadata:
          type: object
          additionalProperties: true
    Attachment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        ticketId:
          type: string
          format: uuid
        filename:
          type: string
        originalName:
          type: string
        mimeType:
          type: string
        sizeBytes:
          type: integer
        uploadedById:
          type: string
          format: uuid
        uploadedBy:
          $ref: '#/components/schemas/UserSummary'
        visibility:
          type: string
          enum: [INTERNAL, PUBLIC]
        scanStatus:
          type: string
          enum: [PENDING, CLEAN, INFECTED, ERROR]
        createdAt:
          type: string
          format: date-time
    AttachmentUploadRequest:
      type: object
      required: [filename, sizeBytes, mimeType]
      properties:
        filename:
          type: string
          minLength: 1
        sizeBytes:
          type: integer
          minimum: 1
        mimeType:
          type: string
          minLength: 1
    AttachmentUploadResponse:
      type: object
      properties:
        attachment:
          $ref: '#/components/schemas/Attachment'
        uploadUrl:
          type: string
          description: Presigned URL for file upload
        expiresAt:
          type: string
          format: date-time
    AuditEvent:
      type: object
      properties:
        id:
          type: string
          format: uuid
        action:
          type: string
          enum: [STATUS_CHANGE, ASSIGNMENT_CHANGE, COMMENT_ADDED, ATTACHMENT_ADDED, SLA_BREACH, SLA_REMINDER]
        actorId:
          type: string
          format: uuid
          nullable: true
        actor:
          $ref: '#/components/schemas/UserSummary'
        details:
          type: object
          additionalProperties: true
        createdAt:
          type: string
          format: date-time
    CsatResponse:
      type: object
      required: [rating]
      properties:
        rating:
          type: integer
          minimum: 1
          maximum: 5
        feedback:
          type: string
    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        organizationId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
    Tag:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        color:
          type: string
        organizationId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
    SlaPreviewRequest:
      type: object
      required: [priority]
      properties:
        priority:
          type: string
          enum: [NISKI, SREDNI, WYSOKI, KRYTYCZNY]
        category:
          type: string
          nullable: true
    SlaPreviewResponse:
      type: object
      properties:
        firstResponseDue:
          type: string
          format: date-time
          nullable: true
        resolveDue:
          type: string
          format: date-time
          nullable: true
  parameters:
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 50
        default: 10
    Offset:
      name: offset
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
paths:
  /api/tickets:
    get:
      summary: List tickets
      description: |
        Returns tickets scoped by user role and organization.
        
        - REQUESTER role: Returns only tickets created by the user
        - AGENT/ADMIN roles: Returns tickets within the user's organization
        
        Supports filtering by status, priority, category, tags, date ranges, assignees, and text search.
        Uses cursor-based pagination for efficient navigation.
      security:
        - cookieAuth: []
      parameters:
        - name: limit
          in: query
          description: Number of tickets per page (1-100, default: 20)
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: cursor
          in: query
          description: Base64-encoded cursor for pagination
          schema:
            type: string
        - name: direction
          in: query
          description: Pagination direction
          schema:
            type: string
            enum: [next, prev]
            default: next
        - name: status
          in: query
          description: Filter by ticket status
          schema:
            type: string
            enum: [NOWE, W_TOKU, OCZEKUJE_NA_UZYTKOWNIKA, WSTRZYMANE, ROZWIAZANE, ZAMKNIETE, PONOWNIE_OTWARTE]
        - name: priority
          in: query
          description: Filter by ticket priority
          schema:
            type: string
            enum: [NISKI, SREDNI, WYSOKI, KRYTYCZNY]
        - name: q
          in: query
          description: Search in title and description (case-insensitive)
          schema:
            type: string
        - name: category
          in: query
          description: Filter by category ID
          schema:
            type: string
        - name: tags
          in: query
          description: Tag IDs (comma-separated)
          schema:
            type: string
        - name: createdAtFrom
          in: query
          description: Filter tickets created on or after this date (ISO 8601)
          schema:
            type: string
            format: date-time
        - name: createdAtTo
          in: query
          description: Filter tickets created on or before this date (ISO 8601)
          schema:
            type: string
            format: date-time
        - name: updatedAtFrom
          in: query
          description: Filter tickets updated on or after this date (ISO 8601)
          schema:
            type: string
            format: date-time
        - name: updatedAtTo
          in: query
          description: Filter tickets updated on or before this date (ISO 8601)
          schema:
            type: string
            format: date-time
        - name: resolvedAtFrom
          in: query
          description: Filter tickets resolved on or after this date (ISO 8601)
          schema:
            type: string
            format: date-time
        - name: resolvedAtTo
          in: query
          description: Filter tickets resolved on or before this date (ISO 8601)
          schema:
            type: string
            format: date-time
        - name: assigneeUserId
          in: query
          description: Filter tickets assigned to a specific user
          schema:
            type: string
            format: uuid
        - name: assigneeTeamId
          in: query
          description: Filter tickets assigned to a specific team
          schema:
            type: string
            format: uuid
        - name: sortBy
          in: query
          description: Field to sort by
          schema:
            type: string
            enum: [createdAt, updatedAt, resolvedAt, priority, status]
            default: createdAt
        - name: sortOrder
          in: query
          description: Sort order
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: Tickets list
          content:
            application/json:
              schema:
                type: object
                properties:
                  tickets:
                    type: array
                    items:
                      $ref: '#/components/schemas/TicketExpanded'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
    post:
      summary: Create ticket
      description: |
        Creates a new ticket with the provided title, description, and priority.
        
        Automatically:
        - Sets requester to the authenticated user
        - Assigns to the user's organization
        - Calculates SLA due dates based on priority and category
        - Schedules SLA breach detection jobs
        - Creates initial audit event
        
        Requires: title (min 3 chars), descriptionMd (min 3 chars), priority.
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TicketCreate'
      responses:
        '200':
          description: Ticket created
          content:
            application/json:
              schema:
                type: object
                properties:
                  ticket:
                    $ref: '#/components/schemas/Ticket'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
  /api/tickets/{id}:
    patch:
      summary: Update ticket
      description: |
        Updates ticket fields (status, priority, assignees) with role-based authorization.
        
        Authorization:
        - REQUESTER: Can only close/reopen their own tickets
        - AGENT/ADMIN: Can update all fields within their organization
        
        Automatically:
        - Reschedules SLA jobs if due dates change
        - Creates audit events for all changes
        - Triggers automation rules on status/priority changes
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TicketUpdate'
      responses:
        '200':
          description: Ticket updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  ticket:
                    $ref: '#/components/schemas/TicketExpanded'
        '400':
          description: Validation or no changes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
        '404':
          description: Not found or other organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
    put:
      summary: Replace ticket (same semantics as PATCH)
      description: Mirrors PATCH behavior and validations.
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TicketUpdate'
      responses:
        '200':
          description: Ticket updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  ticket:
                    $ref: '#/components/schemas/TicketExpanded'
        '400':
          description: Validation or no changes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
        '404':
          description: Not found or other organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
  /api/tickets/{id}/comments:
    post:
      summary: Create comment
      description: Creates a comment; organization scope is not enforced in the current handler.
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentCreate'
      responses:
        '200':
          description: Comment created
          content:
            application/json:
              schema:
                type: object
                properties:
                  comment:
                    $ref: '#/components/schemas/Comment'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
  /api/admin/audit-events:
    get:
      summary: List admin audit events
      description: Returns paginated admin audit events for the organization. Requires ADMIN role.
      security:
        - cookieAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: resourceId
          in: query
          schema:
            type: string
          description: Filter by resource ID
        - name: actorId
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by actor user ID
      responses:
        '200':
          description: Audit events list
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      $ref: '#/components/schemas/AdminAuditEvent'
                  page:
                    $ref: '#/components/schemas/PageInfo'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
  /api/admin/users:
    get:
      summary: List users
      description: Returns all users in the admin's organization. Requires ADMIN role.
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Users list
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserSummary'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
        '403':
          description: Forbidden (not admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
    post:
      summary: Create user
      description: Creates a new user in the admin's organization. Requires ADMIN role.
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/UserSummary'
        '400':
          description: Validation error or email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
        '403':
          description: Forbidden (not admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorAsIs'
  /api/admin/users/{id}:
    get:
      summary: Get user
      description: Returns a specific user. Requires ADMIN role and user must be in admin's organization.
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                type: object
                properties:
